<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Alerts</title>
    <style>

    </style>
</head>
<body>
    <div class="container">

        <div id="result">Resultado aparecerÃ¡ aqui...</div>
    </div>

    <script>
        function testAlert() {
            alert('Este Ã© um alert!');
            document.getElementById('result').textContent = 'Alert foi fechado';

        function testConfirm() {
            const result = confirm('VocÃª confirma?');
            document.getElementById('result').textContent = 'Confirm retornou: ' + result;

        function testPrompt() {
            const result = prompt('Digite algo:', 'valor padrÃ£o');

</body>
</html>
